annual_summit_banner.title=Annual Summit:
annual_summit_banner.content=The integrative cornerstone of GCEE membership is the Annual Summit.
annual_summit_banner.thumbnail=images/GCEE_image_annualSummit.jpg
annual_summit_about.title=ABOUT THE SUMMIT
annual_summit_about.content=<p>The integrative cornerstone of GCEE membership is the Annual Summit. The Annual Summit serves as a forum for exchanging ideas, practices, and experiences with global peers, for hearing from and debating with thought leaders in the field and for creating a host of opportunities for ongoing collaboration with Babson College and other GCEE Members.</p>\
  <p>GCEE Members are entitled and expected to send representatives to each year’s Annual Summit, to actively and generously contribute to and participate in Summit deliberations and to help shape Annual Summit designs through engaged participation on the Summit Organizing Committee as well as the GCEE Advisory Board. GCEE Members also will have opportunities to host Annual Summits at their home institutions.</p>

