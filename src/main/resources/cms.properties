footer.title=Taking enterpreneurship global.
footer.content=Babson Global was created to manage Babson's global projects and activities that fall outside of our traditional offerings in undergraduate, graduate and executive education. Based on the reputation, skills, knowledge, and experience of the College, Babson Global delivers programs that extend Entrepreneurial Thought and Action® to new populations.
