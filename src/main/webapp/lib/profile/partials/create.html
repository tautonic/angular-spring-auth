<div class="profile clearfix thumbnail">
<form name="createProfile" class="form-horizontal" novalidate>
    <fieldset>
        <legend><h2>{{profile.name.given}} {{profile.name.surname}}</h2> <h6>{{profile._id}}</h6></legend>
        <div class="control-group">
            <h2>Basic</h2>
            <label class="control-label" for="username-create">Username</label>

            <div class="controls">
                <input type="text"
                       ng-model="profile.username"
                       class="input-xlarge"
                       id="username-create"
                       name="username-create"
                       username-validator>
            </div>
            <br>

            <label class="control-label" for="given-name-create">First Name</label>

            <div class="controls">
                <input type="text"
                       ng-model="profile.name.given"
                       class="input-xlarge"
                       id="given-name-create"
                       name="given-name-create"
                       ng-minlength="3"
                       ng-maxlength="16"
                       required
                       validation-tooltip
                       value="">
            </div>
            <br>
            <label class="control-label" for="surname-create">Last Name</label>

            <div class="controls">
                <input type="text"
                       ng-model="profile.name.surname"
                       class="input-xlarge"
                       id="surname-create"
                       name="surname-create"
                       ng-minlength="3"
                       ng-maxlength="16"
                       required
                       validation-tooltip
                       value="">
            </div>
            <br>
            <label class="control-label" for="password-create">Enter Password</label>

            <div class="controls">
                <input type="password"
                       ng-model="profile.password"
                       class="input-xlarge"
                       id="password-create"
                       name="password-create"
                       ng-minlength="6"
                       ng-maxlength="16"
                       required
                       validation-tooltip
                       value="">
            </div>
            <br>
            <label class="control-label" for="repeat-password-create">Repeat Password</label>

            <div class="controls">
                <input type="password"
                       ng-model="profile.newPassRepeat"
                       class="input-xlarge"
                       id="repeat-password-create"
                       name="repeat-password-create"
                       password-validator="password-create"
                       validation-tooltip
                       value="">
            </div>
            <br>

            <h2>
                Contact
                <button class="btn btn-success" ng-click="addContactRow()">
                    <i class="icon-plus icon-white"></i> Add
                </button>
            </h2>
            <label class="control-label" for="email-address-create">Email</label>

            <div class="controls">
                <input type="email"
                       ng-model="profile.accountEmail.address"
                       class="input-xlarge"
                       id="email-address-create"
                       name="email-address-create"
                       email-validator>
            </div>
            <br>

            <div class="well websites clearfix" ng-repeat="website in profile.websites">
                <label class="control-label" for="website-title">Website Title</label>

                <div class="controls">
                    <input type="text"
                           ng-model="website.title"
                           class="input-xlarge"
                           id="website-title"
                           name="website-title"
                           value="">
                </div>
                <br>
                <label class="control-label" for="website-url">URL</label>

                <div class="controls">
                    <input type="url"
                           ng-model="website.url"
                           class="input-xlarge"
                           id="website-url"
                           name="website-url"
                           ng-minlength="8"
                           value="">
                </div>
                <button class="btn btn-danger remove" ng-hide=$first ng-click="removeContactRow($index)">
                    <i class="icon-remove icon-white"></i> Remove
                </button>
            </div>

            <h2>Institution (Work History)</h2>

            <div class="well websites clearfix">
                <label class="control-label" for="title">Title</label>

                <div class="controls">
                    <input type="text"
                           ng-model="profile.workHistory[0].title"
                           class="input-xlarge"
                           id="title"
                           name="title"
                           ng-minlength="6"
                           ng-maxlength="16"
                           required
                           value="">
                </div>
                <br>

                <label class="control-label" for="work-institution-create">Institution Name</label>

                <div class="controls">
                    <input type="text"
                           ng-model="profile.workHistory[0].businessName"
                           class="input-xlarge"
                           id="work-institution-create"
                           name="work-institution-create"
                           ng-minlength="6"
                           ng-maxlength="16"
                           required
                           value="">
                </div>
                <br>

                <label class="control-label" for="location">Location</label>

                <div class="controls">
                    <input type="text"
                           ng-model="profile.workHistory[0].location"
                           class="input-xlarge"
                           id="location"
                           name="location"
                           ng-minlength="6"
                           ng-maxlength="16"
                           required
                           value="">
                </div>
                <br>

                <label class="control-label" for="year-started">Year Started</label>

                <div class="controls">
                    <input type="text"
                           ng-model="profile.workHistory[0].yearStarted.gregorian"
                           class="input-xlarge"
                           id="year-started"
                           name="year-finished"
                           required
                           ng-pattern="/^(19|20)\d{2}$/"
                           value="">
                </div>
                <br>

                <label class="control-label" for="year-finished">Year Finished</label>

                <div class="controls">
                    <input type="text"
                           ng-model="profile.workHistory[0].yearFinished.gregorian"
                           class="input-xlarge"
                           id="year-finished"
                           name="year-finished"
                           ng-pattern="/^(19|20)\d{2}$/"
                           ng-change="yearFinishedChanged()"
                           value="">
                </div>
            </div>

            <h2>
                Education
                <button class="btn btn-success" ng-click="addEdRow()">
                    <i class="icon-plus icon-white"></i> Add
                </button>
            </h2>

            <div class="well edu-history clearfix" ng-repeat="school in profile.educationHistory">
                <label class="control-label" for="school-name">Institution Name</label>

                <div class="controls">
                    <input type="text"
                           ng-model="school.schoolName"
                           class="input-xlarge"
                           id="school-name"
                           name="school-name"
                           required
                           value="">
                </div>
                <br>

                <label class="control-label" for="degree">Degree</label>

                <div class="controls">
                    <input type="text"
                           ng-model="school.degree"
                           class="input-xlarge"
                           id="degree"
                           name="degree"
                           ng-minlength="6"
                           ng-maxlength="16"
                           required
                           value="">
                </div>
                <br>

                <label class="control-label" for="field-of-study">Field Of Study</label>

                <div class="controls">
                    <input type="text"
                           ng-model="school.fieldOfStudy"
                           class="input-xlarge"
                           id="field-of-study"
                           name="field-of-study"
                           ng-minlength="6"
                           ng-maxlength="16"
                           required
                           value="">
                </div>
                <br>

                <label class="control-label" for="edu-country">Country</label>

                <div class="controls">
                    <input type="text"
                           ng-model="school.country"
                           class="input-xlarge"
                           id="edu-country"
                           name="edu-country"
                           ng-minlength="6"
                           ng-maxlength="16"
                           required
                           value="">
                </div>
                <br>

                <label class="control-label" for="edu-year-from">Year From</label>

                <div class="controls">
                    <input type="text"
                           ng-model="school.yearFrom.gregorian"
                           class="input-xlarge"
                           id="edu-year-from"
                           name="edu-year-from"
                           ng-pattern="/^(19|20)\d{2}$/"
                           required
                           value="">
                </div>
                <br>

                <label class="control-label" for="edu-year-to">Year To</label>

                <div class="controls">
                    <input type="text"
                           ng-model="school.yearTo.gregorian"
                           class="input-xlarge"
                           id="edu-year-to"
                           name="edu-year-to"
                           ng-pattern="/^(19|20)\d{2}$/"
                           ng-change="yearToChanged()"
                           required
                           value="">
                </div>
                <br>

                <label class="control-label" for="edu-notes">Notes</label>

                <div class="controls">
                    <textarea
                            ng-model="school.edNotes"
                            class="input-xlarge"
                            id="edu-notes"
                            name="edu-notes"
                            value=""></textarea>
                </div>
                <button class="btn btn-danger remove" ng-hide=$first ng-click="removeEdRow($index)">
                    <i class="icon-remove icon-white"></i> Remove
                </button>
            </div>
        </div>
    </fieldset>

    <hr>

    <h2>Profile Image</h2>

    <div id="create-upload" pykl-upload="{dropTarget:'drop-target-create', mode:'create'}">
        <img src="http://dummyimage.com/500x300&text=Drag and drop files here" id="drop-target-create"/>
    </div>

    <div class="modal hide fade create">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Crop your image</h3>
        </div>
        <div class="modal-body">
            <img id="image-crop-create" src="" alt="">

            <!--<div style="width:250px;height:300px;overflow:hidden;margin-left:5px;">
                <img id="crop-preview-create" src="" >
            </div>-->
        </div>
        <div class="modal-footer">
            <button id="cancel-crop-create" class="btn btn-danger"><i class="icon-ban-circle icon-white"></i> Cancel
            </button>
            <button id="save-crop-create" class="btn btn-success"><i class="icon-ok icon-white"></i> Crop</button>
        </div>
    </div>

    <div id="container-create">
        <br>

        <div id="filelist-create"></div>
        <br/>
        <button class="btn btn-primary" id="choose-files-create"><i class="icon-folder-open icon-white"></i> Browse</button>
        <!--<button class="btn btn-success" id="upload-files"><i class="icon-upload icon-white"></i> Upload files</button>-->
    </div>

    <br><br>

    <hr>

    <button class="btn btn-success" ng-click="save(profile)" ng-disabled="createProfile.$invalid">
        <i class="icon-folder-open icon-white"></i> Save
    </button>
    <!--<button class="btn btn-warning" ng-click="list()"><i class="icon-ban-circle icon-white"></i> Cancel</button>-->
    <a ng-href="#/profiles/" class="btn btn-warning"><i class="icon-ban-circle icon-white"></i> Cancel</a>
</form>
</div>
