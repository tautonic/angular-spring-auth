<div class="profile clearfix thumbnail">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="profile in profiles">
            <td><a ng-href="#/profiles/view/{{profile._id}}">{{profile._id}}</a></td>
            <td>{{profile.name.given}}</td>
            <td>{{profile.name.surname}}</td>
            <td>{{profile.username}}</td>
            <td>{{profile.accountEmail.address}}</td>
        </tr>
        </tbody>
    </table>
    <br>
    <a class="btn btn-success" ng-click="create()" ng-href="#/profiles/create"><i class="icon-plus icon-white"></i> Create</a>
</div>
