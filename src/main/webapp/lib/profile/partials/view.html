<div class="profile clearfix thumbnail">
    <div class="profile-left">
        <img ng-src="{{profile.thumbnail}}" alt="">

        <div class="caption">
            <!--<p>{{profile.bio}}</p>-->
            <p>
                <br><br>
                <a class="btn btn-success" ng-href="#/profiles/"><i class="icon-list icon-white"></i> View All Profiles</a>
                <br><br>
                <div ng-switch on="(auth.id == profile._id)">
                    <div ng-switch-when=true>
                        <a class="btn btn-warning" ng-href="#/profiles/update/{{profile._id}}"><i class="icon-edit icon-white"></i> Update</a>
                        <button class="btn btn-danger" ng-click="delete(profile)"><i class="icon-trash icon-white"></i> Delete</button>
                    </div>
                    <div ng-switch-default>
                    </div>
                </div>

            </p>
        </div>
    </div>

    <div class="profile-right">
        <h6>{{profile._id}}</h6>
        <h2><strong>{{profile.name.given}} {{profile.name.surname}}</strong></h2>
        <h2>{{profile.username}}</h2>
        <h6>Email</h6> {{profile.accountEmail.address}} <br>
        <span ng-show="auth.isAuthenticated"><a ng-click="followUser(profile._id)" ng-show="!profile.isUserFollowing">Follow {{profile.username}}</a>
        <span ng-show="profile.isUserFollowing">You are currently following {{profile.username}}.</span></span>
    </div>
</div>
