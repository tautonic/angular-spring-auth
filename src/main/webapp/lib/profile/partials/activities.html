<div class="container content profile">
    <div class="row">
        <div class="span9">
            <ul class="nav nav-tabs ng-scope">
                <li><a ng-href="#/profiles/view/{{id}}">MY PROFILE</a></li>
                <li class="active"><a>ACTIVITY STREAM</a></li>
                <li><a ng-href="#/profiles/view/{{id}}/following">FOLLOWING</a></li>
            </ul>

            <div when-scrolled="loadMore()" offset="5">
                <ul class="activity-stream-items">
                    <li class="activity-stream-item" ng-repeat="item in stream.items">
                        <div stream-item item=item auth=auth id="{{auth.principal.id}}" thumbsize="medium"></div>
                    </li>
                </ul>

                <div ng-show="(stream.items.length == 0)" class="loader">No activities found.</div>
                <div ng-show="(paging.more)" class="loader"><img src="images/ajax-loader.gif">Loading...</div>
                <div ng-show="((!paging.more) && (stream.items.length != 0))" class="loader">No more activities found.</div>
            </div>
        </div>

        <div ng-include="'lib/profile/partials/sidebar.html'"></div>
    </div>
</div>
