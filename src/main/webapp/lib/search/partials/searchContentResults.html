<div class="content container" ng-controller="SearchResourcesCtrl">
    <h1>Content Search Results</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Ref #</th>
            <th>Title</th>
            <th>Content</th>
            <th>Tags</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="result in results">
            <td><a ng-href="#/content/{{result._id}}">{{result._id}}</a></td>
            <td>{{result.ref}}</td>
            <td>{{result.title}}</td>
            <td>{{result.tags}}</td>
        </tr>
        </tbody>
    </table>
</div>
