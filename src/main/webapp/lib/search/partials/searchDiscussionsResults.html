<div class="content container">
    <h1>Discussion Search Results</h1>

    <h2>Your search returned {{(results | filter:lengthFilter).length}} results.</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Creator</th>
            <th>Title</th>
            <th>Content</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="result in results">
            <td><a ng-href="#/discussions/{{result._id}}">{{result._id}}</a></td>
            <td>{{result.creator.username}}</td>
            <td>{{result.title}}</td>
            <td>{{result.message}}</td>
        </tr>
        </tbody>
    </table>
</div>
