<div class="content container signin">
    <div class="row">
        <div class="span9">
            <div class="signin-form-container grey-gradient">
                <h2>Sign-In</h2>

                <form class="form-horizontal" name="login" ng-submit="submit()">
                    <div class="control-group">
                        <label class="control-label" for="username">Username:</label>
                        <div class="controls">
                            <input id="username" type="text" ng-model="username" required/>
                            <span class="help-inline"><strong>Forgot your <a ng-href="#/forgotusername">username</a>?</strong></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="password">Password:</label>
                        <div class="controls">
                            <input id="password" type="password" ng-model="password" required/>
                            <span class="help-inline"><strong>Forgot your <a ng-href="#/forgotpassword">password</a>?</strong></span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label"></label>
                        <div class="controls">
                            <input class="btn btn-success" type="submit" value="Sign In"/>
                            <span class="help-inline">
                                <input type="checkbox" value="">
                                <strong>Remember me</strong>
                            </span>
                        </div>
                    </div>

                    <div class="alert alert-error alert-block" ng-show="showSignInError">
                        <button type="button" class="close" ui-event="{ closed: 'closeErrorAlert()' }" data-dismiss="alert">&times;</button>
                        <h4>Error!</h4>
                        There was a problem signing in. {{signInErrorReason}}.
                    </div>
                </form>
            </div>
        </div>

        <div class="span3">
            <div class="site search-box">
                <div class="header">
                    <h4>SEARCH SITE</h4>
                </div>
                <div class="form-container">
                    <form ng-controller="SiteSearchController" ng-submit="searchSite()">
                        <input type="text" ng-model="siteQuery" placeholder="Search All...">
                        <div class="btn-group-border search"></div>
                        <div class="search-lens signin search read-more gradient">
                            <div class="preview-lens search"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
