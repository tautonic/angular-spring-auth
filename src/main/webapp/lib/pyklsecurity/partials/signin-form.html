<div class="content container">
    <div class="row">
        <div class="span9"><h2>Login</h2>
            <form name="login" ng-submit="submit()">
                <p>
                    <label for="username">Username:</label>
                    <input id="username" type="text" ng-model="username" required/>
                </p>
                <p>
                    <label for="password">Password:</label>
                    <input id="password" type="password" ng-model="password" required/>
                </p>
                <p><input class="btn btn-success" type="submit" value="Submit"/></p>
            </form></div>
        <div class="span3">
            <div class="site search-box">
                <div class="header">
                    <h4>SEARCH SITE</h4>
                </div>
                <div class="form-container">
                    <form ng-controller="SiteSearchController" ng-submit="searchSite()">
                        <input type="text" ng-model="siteQuery" placeholder="Search All...">
                        <div class="btn-group-border"></div>
                        <div class="search-lens read-more gradient">
                            <div class="preview-lens"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
