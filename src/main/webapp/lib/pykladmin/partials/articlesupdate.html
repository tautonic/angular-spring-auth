<div id="gcee-network" class="admin content container">
    <div class="row">
        <div class="span12">
            <div class="row">
                <div class="span9">
                    <!--<div class="formatted" ng-bind-html-unsafe="article.content"></div>-->

                    <div class="article-update grey-gradient">
                        <form name="editArticle" class="form-horizontal" novalidate>
                            <div class="control-group">
                                <label class="control-label" for="title">Title:</label>
                                <div class="controls">
                                    <input type="text" id="title" ng-model="article.title" placeholder="Title" />
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="content">Content:</label>
                                <div class="controls">
                                    <textarea id="content" ui-tinymce="tinyMCEConfig" ng-model="article.content"></textarea>
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="category">Category:</label>
                                <div class="controls">
                                    <input type="text" id="category" ng-model="article.category" placeholder="Category" />
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label"></label>
                                <div class="controls">
                                    <div class="btn-group-border">
                                        <div class="btn-group bgc">
                                            <button ng-click="update(article)" class="btn btn-success">Save</button>
                                            <button ng-click="cancel()" class="btn btn-success">Cancel</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="span3">
                    <div class="admin services-secondary-nav search-box content">
                        <div class="header">
                            <h4>GCEE ADMINISTRATION</h4>
                        </div>
                        <ul class="secondary-nav-options">
                            <li class="nav-option"><a ng-class="{activeSecondary: location.path() == '/admin/users'}" ng-href="#/admin/users">Users</a></li>
                            <li class="nav-option"><a ng-class="{activeSecondary: location.path() == '/admin/articles'}" ng-href="#/admin/articles">Articles</a></li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
