<div id="gcee-network" class="admin content container">
    <div class="row">
        <div class="span12">
            <div class="row">
                <div class="span9">
                    <div class="article-update grey-gradient">
                        <form name="editArticle" class="form-horizontal" novalidate>
                            <div class="control-group">
                                <label class="control-label" for="title">Title:</label>
                                <div class="controls">
                                    <input type="text" id="title" ng-model="article.title" placeholder="Title" />
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="content">Content:</label>
                                <div class="controls">
                                    <textarea id="content" ui-tinymce="tinyMCEConfig" ng-model="article.content"></textarea>
                                </div>
                            </div>

                            <div pykl-file-attachment>
                                <div class="control-group">
                                    <label class="control-label"></label>
                                    <div class="controls">
                                        <div class="btn-group-border">
                                            <div class="btn-group bgc">
                                                <button ng-click="save(article)" class="btn btn-success">Save</button>
                                                <button ng-click="cancel()" class="btn btn-success">Cancel</button>
                                            </div>
                                        </div>

                                        <div class="btn-group-border">
                                            <div class="btn-group bgc">
                                                <button id="choose-files" class="btn btn-success"><i class="icon-file icon-white"></i> Add attachments</button>
                                            </div>
                                        </div>
                                    </div>

                                    <div id="container">
                                        <br>
                                        <div ng-repeat="attachment in attachments">
                                            <div class="attachment-fields">
                                                <div class="filename"></div>
                                                <div class="control-group">
                                                    <label class="control-label" for="attachment-title">Title:</label>
                                                    <div class="controls">
                                                        <input type="text" ng-model="attachment.title" id="attachment-title" placeholder="Title" />
                                                    </div>
                                                </div>

                                                <div class="control-group">
                                                    <label class="control-label" for="attachment-description">Description:</label>
                                                    <div class="controls">
                                                        <textarea ng-model="attachment.description" id="attachment-description"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <br>

                                        <div ui-if=showUploadBtn class="upload-btn">
                                            <label class="control-label"></label>
                                            <div class="controls">
                                                <div class="btn-group-border">
                                                    <div class="btn-group bgc">
                                                        <button id="upload-files" class="btn btn-success"><i class="icon-upload icon-white"></i> Upload attachments</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!--<div class="article-attachments clearfix">
                                <div class="left">

                                </div>
                                <div class="right">
                                    <span class="doc-type pdf"></span>
                                    <img src="images/GCEE_image_defaultDoc_125x139.png" alt="">
                                </div>
                            </div>-->

                        </form>
                    </div>
                </div>

                <div class="span3">
                    <div class="admin services-secondary-nav search-box content">
                        <div class="header">
                            <h4>GCEE ADMINISTRATION</h4>
                        </div>
                        <ul class="secondary-nav-options">
                            <li class="nav-option"><a ng-href="#/admin/users">Users</a></li>
                            <li class="nav-option"><a ng-href="#/admin/articles">Articles</a></li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
