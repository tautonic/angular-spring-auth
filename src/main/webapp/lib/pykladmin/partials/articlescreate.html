<div id="gcee-network" class="admin content container">
    <div class="row">
        <div class="span12">
            <div class="row">
                <div class="span9">
                    <div class="article-update grey-gradient">
                        <form name="editArticle" class="form-horizontal" novalidate>
                            <div class="control-group">
                                <label class="control-label" for="title">Title:</label>
                                <div class="controls">
                                    <input type="text" id="title" ng-model="article.title" placeholder="Title" />
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="content">Content:</label>
                                <div class="controls">
                                    <textarea id="content" ui-tinymce="tinyMCEConfig" ng-model="article.content"></textarea>
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label">Category:</label>
                                <div class="controls">
                                    <select ui-select2 data-placeholder="Choose a category" ng-model="article.category">
                                        <option></option>
                                        <option value="curriculum">Curriculum Advisory Services</option>
                                        <option value="access">Access To Babson Curriculum</option>
                                        <option value="facultydev">Faculty Development</option>
                                        <option value="nextopp">Next Opportunity</option>
                                        <option value="handbook">Handbook</option>
                                        <option value="entrepreneurship">Entrepreneurship Center Development</option>
                                        <option value="gceemsce">GCEE MSCE</option>
                                        <option value="summit">Annual Summit</option>
                                    </select>
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label" for="premium">Premium Content:</label>
                                <div class="controls">
                                    <input type="checkbox" id="premium" ng-model="article.premium" placeholder="Category" />
                                </div>
                            </div>

                            <div id="attachment-upload" pykl-file-attachment>
                                <div id="container">
                                    <br>
                                    <div ng-repeat="attachment in attachments">
                                        <div class="attachment-fields">
                                            <div class="filename">
                                                <div class="control-group">
                                                    <label class="control-label"></label>
                                                    <div class="controls">{{attachment.name}}<button remove-attachment attachment=attachment class="close">&times; Remove Attachment</button></div>
                                                </div>
                                            </div>
                                            <div class="control-group">
                                                <label class="control-label" for="attachment-title">Title:</label>
                                                <div class="controls">
                                                    <input type="text" ng-model="attachment.title" id="attachment-title" placeholder="Title" />
                                                </div>
                                            </div>

                                            <div class="control-group">
                                                <label class="control-label" for="attachment-description">Description:</label>
                                                <div class="controls">
                                                    <textarea ng-model="attachment.description" id="attachment-description"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div ng-repeat="attachment in newAttachments">
                                        <div class="new-attachment-fields">
                                            <div class="filename">
                                                <div class="control-group">
                                                    <label class="control-label"></label>
                                                    <div class="controls"><button remove-attachment attachment=attachment class="close">&times; Remove Attachment</button></div>
                                                </div>
                                            </div>
                                            <div class="control-group">
                                                <label class="control-label" for="attachment-title">Title:</label>
                                                <div class="controls">
                                                    <input type="text" ng-model="attachment.title" id="new-attachment-title" placeholder="Title" />
                                                </div>
                                            </div>

                                            <div class="control-group">
                                                <label class="control-label" for="attachment-description">Description:</label>
                                                <div class="controls">
                                                    <textarea ng-model="attachment.description" id="new-attachment-description"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div id="attachment-list"></div>
                                <div class="control-group" style="float:right">
                                    <label class="control-label"></label>
                                    <div class="controls">
                                        <div class="btn-group-border">
                                            <div class="btn-group bgc">
                                                <button ng-disabled=disabled id="choose-files" class="btn btn-success"><i class="icon-file icon-white"></i> Add file to queue</button>
                                            </div>
                                        </div>

                                        <div class="btn-group-border">
                                            <div class="btn-group bgc">
                                                <button ng-disabled=disabled ng-click="cancel()" class="btn btn-success">Cancel</button>
                                                <button ng-disabled=disabled ng-click="save(article)" class="btn btn-success">Save Article</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>

                        <div ng-switch on=resetStatus>
                            <div ng-switch-when="error" style="clear: both">
                                <div class="alert alert-error alert-block">
                                    <h4>Error!</h4>
                                    Terribly sorry, something seems to have gone wrong when updating the article.
                                </div>

                            </div>
                            <div ng-switch-when="success" style="clear: both">
                                <h2>Success!</h2>
                                <p>
                                    <strong>
                                        Article successfully updated. <a ng-href="#/content/view/{{article._id}}">View the updated article now</a>
                                    </strong>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="span3">
                    <div class="admin services-secondary-nav search-box content">
                        <div class="header">
                            <h4>GCEE ADMINISTRATION</h4>
                        </div>
                        <ul class="secondary-nav-options">
                            <li class="nav-option"><a ng-href="#/admin/users">Users</a></li>
                            <li class="nav-option"><a ng-href="#/admin/articles">Articles</a></li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
