<ul class="nav nav-tabs ng-scope">
    <li ng-class="{active:tabs.featured}"><a ng-click="sortBy('featured')" class="ng-binding">FEATURED CONTENT</a></li>
    <li ng-class="{active:tabs.recent}"><a ng-click="sortBy('recent')" class="ng-binding">MOST RECENT</a></li>
    <li ng-class="{active:tabs.popular}"><a ng-click="sortBy('popular')" class="ng-binding">MOST POPULAR</a></li>
</ul>

<div when-scrolled="loadMore(searchTerm)" offset="96">
    <div class="article row" ng-repeat="article in articles">
        <div class="span2">
            <div thumbnail thumb=article size="medium" text="Preview" type="content" />
        </div>
        <div class="span7 content">
            <h3><a ng-href="#/content/view/{{article._id}}">{{article.title}}</a></h3>
            <p class="article-meta"><span class="doc-type {{article.doctype}}"></span><strong>by {{article.author}}, {{article.dateCreated | asDate}}</strong></p>
            <!--<div class="tags">
                <span ng-repeat="tag in article.taggable"><a href="#">{{tag}}</a><span ng-show="!$last">, </span></span>
            </div>-->
            <p class="article-brief">{{article.description}}</p>
            <ul class="article-stats">
                <li class="muted"><i class="likes"></i> {{article.likes}} Likes</li>
                <li class="muted"><i class="views"></i> {{article.views}} Views</li>
                <li class="muted"><i class="comments"></i> {{article.comments}} Comments</li>
            </ul>
        </div>
    </div>
    <div ng-show="(articles.length == 0)" class="loader">No articles found.</div>
    <div ng-show="(paging.more)" class="loader"><img src="images/ajax-loader.gif">Loading...</div>
    <div ng-show="((!paging.more) && (articles.length != 0))" class="loader">No more articles found.</div>
</div>
