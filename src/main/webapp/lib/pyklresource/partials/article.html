<div ng-switch on="pageType">
    <div ng-switch-when="single">
        <h1>{{article.title}}</h1>
        <p ng-bind-html="article.description" ng-show="abstractVisible()"></p>
        <p ng-bind-html="article.content"></p>
    </div>

    <div ng-switch-default>
        <div class="category-sort">
            <h2>Categories</h2>
            <hr>
            <a ng-click="byType('video')">Video</a><br>
            <a ng-click="byType('articles')">Article</a><br>
            <a ng-click="byType('picture')">Picture</a>
            <hr>
            <a ng-click="byCategory('job')">Jobs</a><br>
            <a ng-click="byCategory('job')">Lorem</a><br>
            <a ng-click="byCategory('job')">Ipsum</a><br>
            <a ng-click="byCategory('job')">Dolar</a><br>
            <a ng-click="byCategory('job')">Simar</a><br>
            <a ng-click="byCategory('job')">Est</a>
        </div>
        <div id="top-content">
            <h2>Top Content</h2>
            <hr>
            <ul class="article-list">
                lipsum fhgl k gh jkdklkldlgdlf hhflj gfjl gfl gl gflkj jhlfdhjldb
            </ul>
        </div>
        <div id="latest-content">
            <h2>Latest Content</h2>
            <hr>
            <ul class="article-list">
                <li class="article" ng-repeat="article in articles">
                    <a ng-href="#/content/{{article._id}}">{{article.title}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
