<!DOCTYPE HTML>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta name="fragment" content="!"/>

    <title>Babson Global Consortium</title>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/guide/guide.css">
    <link rel="stylesheet" href="css/app.css"/>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
    <script src="lib/angular/angular.js"></script>

    <script src="lib/angularui/angular-ui.js"></script>

    <script src="lib/angularui/tinymce/jquery.tinymce.js"></script>
    <script src="lib/angularui/tinymce/tiny_mce_jquery_src.js"></script>
    <script src="lib/angularui/select2/select2.js"></script>

    <script src="lib/pykl-angular-ui/pykl-angular-ui.js"></script>
    <script src="lib/pykl-angular-ui/plupload/js/plupload.js"></script>
    <script src="lib/pykl-angular-ui/plupload/js/plupload.gears.js"></script>
    <script src="lib/pykl-angular-ui/plupload/js/plupload.silverlight.js"></script>
    <script src="lib/pykl-angular-ui/plupload/js/plupload.flash.js"></script>
    <script src="lib/pykl-angular-ui/plupload/js/plupload.browserplus.js"></script>
    <script src="lib/pykl-angular-ui/plupload/js/plupload.html4.js"></script>
    <script src="lib/pykl-angular-ui/plupload/js/plupload.html5.js"></script>

    <script src="lib/jquery.Jcrop.min.js"></script>

    <link rel="stylesheet" href="css/jquery.Jcrop.min.css">
    <link rel="stylesheet" href="lib/angularui/select2/select2.css"/>
</head>
<body>
<pykl-login ng-controller="LoginCtrl" ng-show="loginNeeded">
</pykl-login>
<div class="header">
    <div class="container">
        <div class="row">
            <div class="span12 home">
                <a class="logo" ng-href="#/home"><img src="images/GCEE_image_GCEE.png"></a>
                <ul class="gradient menu">
                    <li><a ng-href="#/home/">Home</a></li>
                    <li><a ng-href="#/faculty/">Faculty Fellows</a></li>
                    <li><a ng-href="#/content/">Curriculum Content</a></li>
                    <li><a ng-href="#/network/">Network</a></li>
                    <li ng-show="!auth.isAuthenticated"><a ng-href="#/profile/">Sign In</a></li>
                    <li ng-show="auth.isAuthenticated">
                        <ul id="dropdown">
                            <li><a ng-href="#/profile/">My profile</a></li>
                            <li><a ng-href="#/profile/">Change Picture</a></li>
                            <li ng-show="auth.isUserInRole('ROLE_ADMIN')"><a ng-href="#/admin/">Admin Panel</a></li>
                            <li><a ng-href="#/profile/">Logout</a></li>
                        </ul></li>
                    <li><a href="#"><img src="images/GCEE_images_header_searchIcon.png"></a></li>
                </ul>
            </div>
        </div>

        <div class="row header-info">
            <form name="searchSite" class="form-search">
                <div class="input-append">
                    <input type="text" ng-model="query" class="span2 search-query">
                    <button type="submit" class="btn btn-success" ng-click="search_site()">Search Site</button>
                </div>
            </form>

            <form name="searchFaculty" class="form-search">
                <div class="input-append">
                    <input type="text" ng-model="faculty_query" class="span2 search-query">
                    <button type="submit" class="btn btn-success" ng-click="search_faculty()">Search Faculty</button>
                </div>
            </form>

            <form name="searchContent" class="form-search">
                <div class="input-append">
                    <input type="text" ng-model="content_query" class="span2 search-query">
                    <button type="submit" class="btn btn-success" ng-click="search_content()">Search Content</button>
                </div>
            </form>

            <form name="searchContent" class="form-search">
                <div class="input-append">
                    <input type="text" ng-model="discussion_query" class="span2 search-query">
                    <button type="submit" class="btn btn-success" ng-click="search_discussions()">Search Discussions</button>
                </div>
            </form>

            <div class="span4">
                <div class="picture-frame">
                    <div class="gradient more">
                        <a href="#/profiles/" class="right-arrow">Read More </a>
                    </div>
                    <img src="images/GCEE_image_home_facultyFellow.png">
                </div>
                <h2><span x-cms="aside-1234">Faculty Stuff</span></h2>
                <p x-cms="notfound">Testing a not found case.</p>
            </div>

        <div ng-switch on="banner">
            <div ng-switch-when="none"></div>
            <div ng-switch-when="faculty">
                <div ng-include src="'partials/faculty-fellows-banner.html'"></div>
            </div>
            <div ng-switch-when="curriculum">
                <div ng-include src="'partials/curriculum-content-banner.html'"></div>
            </div>
            <div ng-switch-when="network">
                <div ng-include src="'partials/network-banner.html'"></div>
            </div>
            <div ng-switch-default>
                <div ng-include src="'partials/home-banner.html'"></div>
            </div>
        </div>

    </div>
</div>

<div id="header-separator"></div>

<div class="about-section gradient">
    <div class="about-section-mesh">

    </div>
</div>

<div class="ng-view">
</div>

<div class="container">
    <div class="footer">
        <div class="row">
            <div class="span2">
                <img src="images/GCEE_image_BabsonGlobal.png">
            </div>
            <div class="span8">
                <img src="images/shareicons.png">
            </div>
            <div class="span10 offset2">
                Babson Park, Massachusetts 02457-0310 | 781-235-1200 | &copy; 2012 Babson College. All Rights Reserved
            </div>
        </div>
    </div>
</div>

<script src="lib/angular/angular-resource.js"></script>
<script src="http://code.angularjs.org/1.0.1/angular-sanitize-1.0.1.js "></script>

<script src="js/directives.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="lib/pyklsecurity/auth.js"></script>
<script src="lib/pykladmin/adminCtrl.js"></script>
<script src="lib/pyklresource/resource.js"></script>
<script src="lib/pykldiscuss/discuss.js"></script>
<script src="js/services.js"></script>
<script src="lib/profile/profileController.js"></script>
<script src="lib/search/searchController.js"></script>
<script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-modal.js"></script>
<script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-alert.js"></script>
<script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-tooltip.js"></script>
</body>
</html>
