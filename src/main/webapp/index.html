    <script>
        !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");

        function openSearch() {
            $("#searchSite").toggleClass('slideout');
        }
        var baseUrl = function() {
            var result = window.location.protocol + '//' + window.location.hostname;
            result += (window.location.port != 80) ? (':' + window.location.port) : '';
            result += window.location.pathname;
            return result;
        }();
    </script>
</head>
<body>
<div ng-include src="'lib/pyklcms/partials/cms_edit.html'"></div>
<div class="header">
    <div class="container">
        <div id="outside-logo"><img src="images/GCEE_image_BabsonGlobal_light.png"></div>
        <div class="row">
            <div class="span12 home">
                <a class="logo" ng-href="#/home"><img src="images/GCEE_image_GCEE.png"></a>
                <ul class="gradient menu">
                    <li><a ng-href="#/home/" x-cms="menu_1">{{cms.title}}</a></li>
                    <li><a ng-href="#/summit/" x-cms="menu_2">{{cms.title}}</a></li>
                    <li><a ng-href="#/content/" x-cms="menu_3">{{cms.title}}</a></li>
                    <li><a ng-href="#/network/discussion/list" x-cms="menu_4">{{cms.title}}</a></li>
                    <pykl-login ng-controller="LoginWatch"></pykl-login>
                    <!--<li id="search-menu-item"><a onclick="openSearch()"><img src="images/GCEE_images_header_searchIcon.png"></a></li>-->
                </ul>
                <div id="searchSite" class="gradient">
                    <form class="form-horizontal form-search" ng-submit="searchSite()" ng-controller="SiteSearchController" class="form-search gradient">
                        <div class="control-group">
                            <input id="site-query" ng-model="siteQuery" type="text" class="input-medium search-query" placeholder="Search Site...">
                        </div>
                    </form>
                    <a onclick="openSearch()" class="right">
                    <img src="images/GCEE_images_header_searchIcon.png"></a>
                </div>
            </div>
        </div>

        <div class="row header-info">

            <div ng-switch on="banner">
                <div ng-switch-when="none"></div>
                <div ng-switch-when="summit">
                    <div ng-include src="'partials/banners/annual-summit-banner.html'"></div>
                </div>
                <div ng-switch-when="allarticles">
                    <div ng-include src="'partials/banners/all-articles-banner.html'"></div>
                </div>
                <div ng-switch-when="curriculum">
                    <div ng-include src="'partials/banners/curriculum-banner.html'"></div>
                </div>

                <div ng-switch-when="access">
                    <div ng-include src="'partials/banners/access-banner.html'"></div>
                </div>
                <div ng-switch-when="entrepreneurship">
                    <div ng-include src="'partials/banners/entrepreneurship-banner.html'"></div>
                </div>
                <div ng-switch-when="facultydev">
                    <div ng-include src="'partials/banners/facultydev-banner.html'"></div>
                </div>
                <div ng-switch-when="gceemsce">
                    <div ng-include src="'partials/banners/gceemsce-banner.html'"></div>
                </div>
                <div ng-switch-when="handbook">
                    <div ng-include src="'partials/banners/handbook-banner.html'"></div>
                </div>
                <div ng-switch-when="nextopp">
                    <div ng-include src="'partials/banners/nextopp-banner.html'"></div>
                </div>
                
                <div ng-switch-when="network">
                    <div ng-include src="'partials/banners/network-banner.html'"></div>
                </div>
                <div ng-switch-default>
                    <div ng-include src="'partials/banners/home-banner.html'"></div>
                </div>
            </div>

        </div>
    </div>
</div>

<div id="header-separator"></div>

<div ng-switch on="about">
    <div ng-switch-when="none"></div>
    <div ng-switch-when="summit">
        <div ng-include src="'partials/banners/annual-summit-about.html'"></div>
    </div>
    <div ng-switch-when="network">
        <div ng-include src="'partials/banners/network-about.html'"></div>
    </div>
    
    <div ng-switch-when="allarticles">
        <div ng-include src="'partials/banners/all-articles-about.html'"></div>
    </div>
    <div ng-switch-when="curriculum">
        <div ng-include src="'partials/banners/curriculum-about.html'"></div>
    </div>
    <div ng-switch-when="access">
        <div ng-include src="'partials/banners/access-about.html'"></div>
    </div>
    <div ng-switch-when="entrepreneurship">
        <div ng-include src="'partials/banners/entrepreneurship-about.html'"></div>
    </div>
    <div ng-switch-when="facultydev">
        <div ng-include src="'partials/banners/facultydev-about.html'"></div>
    </div>
    <div ng-switch-when="gceemsce">
        <div ng-include src="'partials/banners/gceemsce-about.html'"></div>
    </div>
    <div ng-switch-when="handbook">
        <div ng-include src="'partials/banners/handbook-about.html'"></div>
    </div>
    <div ng-switch-when="nextopp">
        <div ng-include src="'partials/banners/nextopp-about.html'"></div>
    </div>
    
    <div ng-switch-when="home">
        <div ng-include src="'partials/banners/homepage-about.html'"></div>
    </div>
    <div ng-switch-when="404">
        <div ng-include src="'partials/banners/404_error_page.html'"></div>
    </div>
    <div ng-switch-when="500">
        <div ng-include src="'partials/banners/500_error_page.html'"></div>
    </div>
    <div ng-switch-when="maintenance">
        <div ng-include src="'partials/banners/maintenance_error_page.html'"></div>
    </div>
    <div ng-switch-when="signin">
        <div ng-include src="'partials/banners/signin.html'"></div>
    </div>
    <div ng-switch-when="signup">
        <div ng-include src="'partials/banners/signup.html'"></div>
    </div>
    <div ng-switch-when="contact">
        <div ng-include src="'partials/banners/contact-info-about.html'"></div>
    </div>
    <div ng-switch-default>
        <div ng-include src="'partials/banners/homepage-about.html'"></div>
    </div>
</div>

<div class="ng-view"></div>

<div class="footer">
    <div class="container">
        <div class="row">
            <div class="span3 logo">
                <img src="images/GCEE_image_BabsonGlobal.png">
                <!--<div id="shareIcons">
                    <a class="facebook"></a>
                    <a class="twitter"></a>
                    <a class="linkedin"></a>
                    <a class="youtube"></a>
                    <a class="circles"></a>
                    <a class="wordpress"></a>
                    <a class="google"></a>
                    <a class="lifeat"></a>
                </div>-->
            </div>
            <div class="span8" x-cms="footer">
                <h3>{{cms.title}}</h3>
                <p ng-bind-html-unsafe="cms.content"></p>
            </div>
        </div>
    </div>
</div>

<script src="lib/bootstrap/js/bootstrap-modal.js"></script>
